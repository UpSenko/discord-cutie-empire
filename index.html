<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Example</title>
</head>
<body>
    <h1>Discord Bot Example</h1>
    <button onclick="fetchUserData()">Fetch User Data</button>
    
    <!-- Display fetched data here -->
    <div id="userData"></div>

    <script>
        async function fetchUserData() {
            try {
                const response = await fetch('bot_token.txt'); // Path to your bot token file
                if (!response.ok) {
                    throw new Error('Failed to fetch bot token');
                }
                const BOT_TOKEN = await response.text();
                const url = 'https://discord.com/api/v10/users/@me';
                const userDataResponse = await fetch(url, {
                    headers: {
                        Authorization: `Bot ${BOT_TOKEN}`
                    }
                });
                if (!userDataResponse.ok) {
                    throw new Error('Failed to fetch user data');
                }
                const userData = await userDataResponse.json();
                displayUserData(userData);
            } catch (error) {
                alert('Error:'+ error.message);
                console.error('Error:', error.message);
            }
        }

        function displayUserData(userData) {
            const userDataElement = document.getElementById('userData');
            userDataElement.innerHTML = `
                <h2>User Data</h2>
                <p><strong>Username:</strong> ${userData.username}</p>
                <p><strong>User ID:</strong> ${userData.id}</p>
                <p><strong>Email:</strong> ${userData.email || 'Not available'}</p>
            `;
        }
    </script>
</body>
</html>
